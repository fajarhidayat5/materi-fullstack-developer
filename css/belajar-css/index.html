<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Belajar CSS</title>
    <link rel="stylesheet" href="style.css">

    <style>
      h2 {
        background: #ccc; 
      }
      p {
        font-family: 'Times New Roman', Times, serif; 
        font-size: 20px;
        background: #e6f7f4;
      }
    </style>

  </head>
  <body>
    <div class="container">
      <h1 style="color:blue; border: solid 3px blue">Belajar CSS</h1>
      <h2 style="color:green">CSS3</h2>
      <p>Materi kali ini adalah belajar CSS3, dimana CSS2 sudah kadaluarsa tidak dipakai lagi oleh masyarakat web developer dewasa ini.</p>
      
      <div class="box"></div>
      <br>
      <div id="lingkaran">
        <span class="text-lingkaran">Lingkaran</span>
      </div>
    </div>

  </body>
</html>
